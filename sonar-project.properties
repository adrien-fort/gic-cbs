# SonarQube configuration for gic-cbs
# Only include src as source, exclude tests from coverage and analysis
sonar.projectKey=adrien-fort_gic-cbs
sonar.organization=adrien-fort
sonar.sources=src
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.exclusions=tests/**,**/__pycache__/**
sonar.test.inclusions=tests/**/*.py
sonar.language=py
sonar.sourceEncoding=UTF-8
